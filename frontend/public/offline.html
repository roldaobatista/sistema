<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <title>Offline — Kalibrium</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 2rem;
      max-width: 360px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.2);
    }
    h1 { font-size: 1.25rem; margin: 0 0 0.5rem; color: #f8fafc; }
    p { margin: 0 0 1.5rem; font-size: 0.9375rem; color: #94a3b8; }
    .btn {
      display: inline-block;
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.625rem 1.25rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Você está offline</h1>
    <p>Verifique sua conexão e tente novamente.</p>
    <button type="button" class="btn" onclick="window.location.reload()">Tentar novamente</button>
  </div>
</body>
</html>
